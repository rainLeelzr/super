# nacos 服务注册与发现
spring.cloud.nacos.discovery.enabled=false
spring.cloud.nacos.discovery.registerEnabled=true
spring.cloud.nacos.discovery.server-addr=http://127.0.0.1:8848
spring.cloud.nacos.discovery.namespace=
spring.cloud.nacos.discovery.group=DEFAULT_GROUP

# nacos 配置中心
spring.cloud.nacos.config.enabled=false
spring.cloud.nacos.config.serverAddr=http://127.0.0.1:8848
spring.cloud.nacos.config.group=DEFAULT_GROUP
spring.cloud.nacos.config.namespace=
spring.cloud.nacos.config.shared-configs[0].dataId=application.yaml
spring.cloud.nacos.config.shared-configs[0].group=DEFAULT_GROUP
spring.cloud.nacos.config.shared-configs[0].refresh=true
spring.cloud.nacos.config.shared-configs[1].dataId=application-${spring.profiles.active:}.yaml
spring.cloud.nacos.config.shared-configs[1].group=DEFAULT_GROUP
spring.cloud.nacos.config.shared-configs[1].refresh=true
