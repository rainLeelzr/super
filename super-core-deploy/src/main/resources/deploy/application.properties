spring.datasource.mysql.master.host=127.0.0.1
spring.datasource.mysql.master.port=3306
spring.datasource.mysql.master.username=root
spring.datasource.mysql.master.password=123456
spring.datasource.mysql.master.database=@service-name@
logging.config=./logback-spring.xml

# sql 日志记录器。默认不打印sql。生产环境建议不打印sql。需要打印则改为 info
logging.level.p6spy=warn

# http 请求记录，可记录请求的时间，入参，出参，耗时等 http 请求信息
core.web.log.request-log.enable=true
# http 请求记录日志记录器。默认不打印 http 请求记录。生产环境建议不打印。需要打印则改为 debug
logging.level.vip.isass.core.web.log.aop.RequestLogAop=warn