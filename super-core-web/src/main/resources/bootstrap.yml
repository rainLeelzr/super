spring:
  # config 配置中心
  cloud:
    nacos:
      discovery:
        enabled: true
        registerEnabled: false
        server-addr: dev.nacos.isass.vip:80
        metadata:
          service-name-cn: ${info.service-name-cn:}
          version: ${info.version:unknow}
      config:
        enabled: true
        serverAddr: dev.nacos.isass.vip:80
        fileExtension: yaml
        shared-configs:
          - dataId: application.yaml
            refresh: true
          - dataId: application-${spring.profiles.active:}.yaml
            refresh: true

    inetutils:
      ignoredInterfaces:
        - docker0
        - veth.*

